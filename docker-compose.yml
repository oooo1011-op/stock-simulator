version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stock_sim_db
    environment:
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password_2026
      POSTGRES_DB: stock_simulator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_simulator"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
